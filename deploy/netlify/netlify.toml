[build]
  publish = "dist"
  command = "chmod +x deploy/scripts/build.sh && ./deploy/scripts/build.sh -e prod -c"

[build.environment]
  NODE_VERSION = "18"

# 重定向规则 - SPA路由支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 缓存策略
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 开发环境配置
[context.develop]
  command = "chmod +x deploy/scripts/build.sh && ./deploy/scripts/build.sh -e dev -c"

# 测试环境配置  
[context.deploy-preview]
  command = "chmod +x deploy/scripts/build.sh && ./deploy/scripts/build.sh -e test -c"

# 函数配置（如需要）
[functions]
  directory = "netlify/functions" 